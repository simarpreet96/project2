{% block content %}

  <h2>Person Form</h2>
  <form method="post" id="DetailsForm" action="{% url 'task:details_new' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="id_name">Enter Name:</label>  <input type="text" name="name" required maxlength="100" id="id_name" /><br>
    <label for="id_email">Enter Email:</label>  <input type="email" name="email" id="id_email" /><br>
    <label for="id_address">Enter Address:</label>  <input type="text" name="address" required maxlength="100" id="id_address" /><br>

    <label for="id_country">Enter Country:</label>
    <select>
    	<option value="">---------</option>
    {% for Country in country %}
		<option value="{{ Country.pk }}">{{ Country.name }}</option>
	{% endfor %}
    </select>
    <br>
    <label for="id_city">Enter City:</label>
    <select>
    	<option value="">---------</option>
    {% for city in cities %}
		<option value="{{ city.pk }}">{{ city.name }}</option>
	{% endfor %}
    </select>
    <br>
    <label for="id_zipcode">Enter Zip-Code:</label>  <input type="number" name="zipcode" required maxlength="10" id="id_zipcode" /><br>
    <label for="id_phone_number">Enter Phone:</label>  <input type="number" name="city" required maxlength="10" id="id_phone_number" /><br>
    <label for="id_image">Upload Image:</label>  <input type="file" name="imag" id="id_image" /><br>
    <button type="submit" class="save btn btn-default">Save</button><br>
  </form>

{% endblock %}
